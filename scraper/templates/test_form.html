
<!DOCTYPE html>

{% load static %}
<html>
<head>

  <link type="text/css" rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/alumuko/vanilla-datetimerange-picker@latest/dist/vanilla-datetimerange-picker.css">

  <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js" type="text/javascript"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/alumuko/vanilla-datetimerange-picker@latest/dist/vanilla-datetimerange-picker.js"></script>

  <title>Op Spot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
  html {
    font-family: sans-serif;
    font-size: 14px;
  }
  body {
    margin: 0;
    padding: 0;
    background-color: rgb(67,96,119)
  }
  .wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;

    @media screen and (max-height: 400px) {
      padding: 20px 0;
    }
  }
  .container {
    display: flex;
    flex-flow: column nowrap;
    align-items: center;
    justify-content: flex-start;
    width: 230px;
    padding: 20px 20px 8px 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
    gap: 20px;
    position: relative;
  }
  .group-container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: flex-start;
    padding: 4px;
    gap: 10px;
  }
  .text_area{
      width: 100%;
      aspect-ration: 4/3;
  }
  .button-container {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }
  .footer-container {
    display: flex;
    flex-flow: row nowrap;
    align-items: center;
    justify-content: space-between;
    gap: 4px;
    width: 100%;
    /* position: absolute; */
  }
  .footer-container a {
    margin: 0;
    padding: 4px 8px;
    border: 1px solid #0e0d0d;
    border-radius: 5px;
    background-color: transparent;
    color: #0e0d0d;
    font-size: 12px;
    font-weight: 300;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
  }
  .footer-container img {
    height: 20px;
    cursor: pointer;
  }
  .footer-container a:hover, .footer-container a:focus, .footer-container a:focus-visible, .footer-container a:active {
    background-color: #0e0d0d;
    color: #fff;
  }
  .footer-container a:active {
    transform: scale(0.95);
  }
  .footer-container p {
    margin: 0;
    padding: 0;
    font-size: 12px;
    font-weight: 400;
    color: #545454;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 4px;
  }
  .logo {
    height: 60px;
    /* margin-bottom: 20px; */
  }
  .label {
    font-size: 12px;
    color: #0e0d0d;
    font-weight: 600;
  }
  .input {
    width: 100%;
    border-radius: 5px;
    border: 1px solid #e0e0e0;
    padding: 16px 8px;
    font-size: 14px;
    color: #0e0d0d;
    font-weight: 400;
  }
  .input:active, input:focus, input:focus-visible {
    border: 1px solid #0e0d0d;
    outline: #0e0d0d;
  }
  .input:disabled {
    background-color: #e0e0e0;
    border: unset;
    color: rgba(0, 0, 0, 0.653);
    cursor: not-allowed;
  }
  .button {
    border-radius: 5px;
    border: 1px solid #0e0d0d;
    padding: 8px 16px;
    font-size: 14px;
    color: #0e0d0d;
    font-weight: 400;
    background-color: #fff;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
  }
  .button:hover, .button:focus, .button:focus-visible, .button:active {
    background-color: #0e0d0d;
    color: #fff;
  }
  .button:active {
    transform: scale(0.95);
  }
  .button:disabled {
    background-color: #0e0d0d4b;
    border: unset;
    color: rgba(255, 255, 255, 0.911);
    cursor: not-allowed;
  }
  .loader {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: absolute;
    top: 0;
    left: 68%;
    height: 100%;
    width: 100%;
  }
  .loader__container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }
  .spinner {
    animation: spin 2.5s linear infinite;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 10px;
    position: relative;
  }
  .loader__spinner {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    border: 4px solid #8bc898;
    border-top-color: transparent;
    border-left-color: transparent;
    position: absolute;
    top: 0;
    bottom: 0;
    z-index: 50;
  } .loader__spinner--reverse {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    border: 4px solid #8bc898;
    border-bottom-color: transparent;
    border-right-color: transparent;
    position: absolute;
    top: 0;
    bottom: 0;
    z-index: 50;
  }
  .loader__spinner--separator {
    border-bottom: 4px solid #fff;
    border-top: 4px solid #fff;

    background-color: transparent;
    width: 2px;
    height: 14px;
    z-index: 51;
  }
  .hidden {
    display: none ;
  }
  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }
</style>

<body>
  <form class="wrapper" action="" method="POST">
     {% csrf_token %}


    <div class="container">
      <img class="logo" src="{% static 'flip_ae_logo_inline.png' %}" alt="logo" />
      <group class="group-container">
        <label class="label" for="name">{{ STATIC_URL }}</label>
        <input class="input" type="text" name="name" placeholder="Name">
      </group>
      <group class="group-container">
        <label class="label" for="email">Email</label>
        <input class="input" type="text" name="email" placeholder="Your Email">
      </group>


      <group class="group-container">
        <label class="label" for="message">Message</label>
        <textarea placeholder="Message" class="input" name="message"></textarea>
      </group>


      <div class="button-container">
        <button id="submit-button" type="submit" class="button">Request Support</button>
      </div>
      <div class="footer-container">
        <a onclick="location.href='{% url 'get_data' %}'" >Get Data</a>
        <p>
          powered by <img src="{% static 'flip_ae_logo_inline.png' %}" alt="logo" />
        </p>
      </div>
    </div>
  </form>
</body>

<script>
 function validateForm(){
      let name = document.forms['contactForm']['name'].value;
      let email = document.forms['contactForm']['email'].value;
<!--      let phone = document.forms['contactForm']['phone'].value;-->
      let message = document.forms['contactForm']['message'].value;

      if (name == '' || hasNumber(name)){
          alert('Name must be filled out and must only contain letters');
          return false;
      } else if (email == ''){
          alert('Email must be filled out');
          return false;
      } else if (!(email.includes('@'))){
          alert('Email does not seem to be valid');
          return false;
      } else if (message == ''){
          alert('Message must be filled out');
          return false;
      } else {
          // confirm or cancel
          return confirm('Do you really want to sent the message?')
      }
  }

  function hasNumber(myString) {
      return /\d/.test(myString);
  }
</script>

</html>
